
<h1>Notes</h1>

<ng-container *ngIf="notes?.length">
  <div
    *ngFor="let note of notes"
    style="padding: 0 10px; border: 1px solid #eee"
    (click)="goTo(note)"
  >
    <h3>{{ note.title }}</h3>
    <p>{{ note.body }}</p>
  </div>
</ng-container>

<p *ngIf="!notes?.length">No note yet</p>
