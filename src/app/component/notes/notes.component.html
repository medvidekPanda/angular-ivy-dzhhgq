<h1>Notes</h1>

<app-add-note></app-add-note>

<ng-container *ngIf="notes$ | async as notes; else noNotesTemplate">
  <div *ngFor="let note of notes; let i = index" class="note__list">
    <h3 (click)="goToNote(i)" class="clickable">{{ note.title }}</h3>
    <p>{{ note.body }}</p>
    <p *ngIf="note.date">{{ note.date }}</p>
    <p *ngIf="note.phone">{{ note.phone }}</p>
    <button (click)="removeNote(i)">Remove note</button>
  </div>
</ng-container>

<ng-template #noNotesTemplate>
  <p>No note yet</p>
</ng-template>
